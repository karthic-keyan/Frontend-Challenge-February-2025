<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Language Discovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #app-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .card {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            background: #ff85a2;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .option, #start-quiz, .share-btn, #new-challenge {
            padding: 10px;
            background: #ff4d79;
            border: none;
            color: white;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .option:hover, #start-quiz:hover, .share-btn:hover, #new-challenge:hover {
            background: #cc3c61;
        }
        .bar-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .bar {
            width: 50px;
            height: 10px;
            background: #ff4d79;
            transition: width 0.5s;
        }
        .expand-btn {
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }
        .marker {
            cursor: pointer;
            padding: 5px;
            display: inline-block;
            background: #ff85a2;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <section id="hero">
            <h1 class="title">Discover Your Love Language</h1>
            <p class="subtitle">Understanding how you give and receive love</p>
            <div id="language-cards">
                <div class="card" data-language="words">Words of Affirmation</div>
                <div class="card" data-language="acts">Acts of Service</div>
                <div class="card" data-language="gifts">Receiving Gifts</div>
                <div class="card" data-language="time">Quality Time</div>
                <div class="card" data-language="touch">Physical Touch</div>
            </div>
        </section>

        <section id="quiz-section">
            <h2>What's Your Primary Love Language?</h2>
            <div id="quiz-container">
                <div id="question-display">Click Start to Begin</div>
                <div id="options-container">
                    <button class="option" data-value="0">Option 1</button>
                    <button class="option" data-value="1">Option 2</button>
                    <button class="option" data-value="2">Option 3</button>
                </div>
                <button id="start-quiz">Start Quiz</button>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let quizStarted = false;
            const questionDisplay = document.getElementById("question-display");
            const options = document.querySelectorAll(".option");
            const startButton = document.getElementById("start-quiz");
            const questions = [
                "What makes you feel most loved?",
                "How do you show affection?",
                "What do you value in relationships?"
            ];
            let questionIndex = 0;

            startButton.addEventListener("click", function() {
                if (!quizStarted) {
                    quizStarted = true;
                    questionDisplay.textContent = questions[questionIndex];
                }
            });

            options.forEach(option => {
                option.addEventListener("click", function() {
                    questionIndex++;
                    if (questionIndex < questions.length) {
                        questionDisplay.textContent = questions[questionIndex];
                    } else {
                        questionDisplay.textContent = "Quiz Complete! Check your results.";
                    }
                });
            });
        });
    </script>
</body>
</html>
